$def with (content)
<!DOCTYPE html>
<html>
  <head>
    <title>$content.get("title", "rjackson.me")</title>
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">
      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }
      /* Wrapper for page content to push down footer */
      .wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      .push,
      .footer {
        height: 60px;
      }
      .footer {
        background-color: #f5f5f5;
      }
      .footer p {
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div style="background:#f5f5f5;height:36px">
        <div class="container">
          <ul class="breadcrumb">
            <li><a href="/">.</a> <span class="divider">/</span></li>
            <li><a href="/tools"/>tools</a> <span class="divider">/</span></li>
            <li class="active">vdfjson</li>
          </ul>
        </div>
      </div>
      <div class="container">
        <h1 class="text-center">RJackson</h1>
        <p class="lead text-center">$:content.get("lead", "")</p>
        <hr/>
        $:content
      </div>

      <div class="push"></div>
    </div>

    <div class="footer">
      <div class="container">
        <p class="muted">
          <a href="mailto:&#114;&#111;&#098;&#064;&#114;&#106;&#097;&#099;&#107;&#115;&#111;&#110;&#046;&#109;&#101;">&#114;&#111;&#098;&#064;&#114;&#106;&#097;&#099;&#107;&#115;&#111;&#110;&#046;&#109;&#101;</a>.
          <a href="http://github.com/RJacksonm1/vdfjson">Code on GitHub.</a>
          Uses Lagg's vdf.py from <a href="http://github.com/Lagg/steamodd">steamodd</a>.
        </p>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
